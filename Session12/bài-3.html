<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </style>
    <body class="bg-secondary">
        <div class="container mt-4">
            <form class="bg-white p-4 border rounded shadow position-relative w-50 mx-auto" style="max-width: 400px;">
                <div class="form-header pb-3 border-bottom fs-6 fw-bold">Đăng ký thành viên</div>
                <i class="fa-solid fa-xmark position-absolute top-0 end-0 m-3 text-muted" style="cursor: pointer;"></i>
    
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="fullName">
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-success w-100">Đăng ký</button>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
